
<mat-card class="dialog">
    <h1 mat-dialog-title class="title">{{data.title}}</h1>
    <div mat-dialog-content class="text">
     <span>{{data.content}}</span>
    </div>
        <div mat-dialog-actions>
            <button mat-raised-button color="accent" (click)="accept()" >Accept</button>
            <button mat-raised-button color="warn" (click)="decline()" >Decline</button>
          </div>
</mat-card>
